<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1> Corpo do HTML </h1>
    <!-- Cria um comentário -->
    <!-- -->

    <!-- Cabeçalho nível n para n de 1 a 6 -->
    <h1> Título </h1>
    <h2> Título </h2>
    <h3> Título </h3>
    <h4> Título </h4>
    <h5> Título </h5>
    <h6> Título </h6>

    <!-- Parágrafos -->
    <p> Parágrafo </p>

    <!-- Links -->
    <a> Link </a>

    <!-- Listas -->
    <ol> </ol>
    <ul> </ul>

    <!-- Um item da lista -->
    <li> </li>

    <!-- Maior ênfase em itálico -->
    <em> Itálico </em>

    <!-- Maior ênfase em negrito -->
    <strong> Negrito </strong>

    <!-- Amostra de código -->
    <code> Código </code>

    <!-- Texto em negrito -->
    <b> Negrito </b>

    <!-- Texto em itálico -->
    <i> Itálico </i>

    <!-- Texto sublinhado -->
    <u> Sublinhado </u>

    <!-- Fonte monoespaçada (texto semelhante à maquina de escrever) -->
    <tt> Fonte monoespaçada </tt>

    <!-- Uma linha horizontal -->
    <hr>

    <!-- Uma quebra de linha -->
    <br>

    <!-- Conteúdo -->
    <div> Conteúdo </div>

    <!-- Imagem -->
    <img>

    <!-- Formulário -->
    <form> </form>

    <!-- Caixa de texto -->
    <input>

    <!-- Aréa de texto -->
    <textarea> </textarea>
</body>
</html>
